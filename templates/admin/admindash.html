<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Langar&display=swap');
        /* Navigation styling */
        
        .icon {
            overflow: hidden;
            margin-left: 5px;
            padding: 3px;
        }
        
        .navbar a {
            font-family: 'Times New Roman', Times, serif;
            font-weight: 400;
        }
        
        .navlist {
            text-align: center;
            /* margin-left: 3px; */
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1.2px solid transparent;
            cursor: pointer;
            overflow: hidden;
        }
        
        .navlist a:hover {
            border-bottom: 2px solid black;
            padding: auto;
            border-radius: 2px;
            color: #004243;
        }
        
        .navlist a li {
            transition: all 0.3s ease 0s;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-info">
            <a class="navbar-brand font-weight-bold text-uppercase text-white" href="#"><img src="statics/image/pngwing.png" width="30" height="30" class="d-inline-block align-top" alt=""> Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse ms-auto justify-content-end" id="navbarNavDropdown">
                <ul class="navlist navbar-nav ms-auto mt-lg-0 ">
                    <!-- <li class="nav-item"><a class="nav-link text-white nav-margin  active" href="#"><span class="icon"><i class='fas fa-home '></i></span>Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white nav-margin " href="#"><span class="icon"><i class='fas fa-newspaper '></i></span>News</a></li>
                    <li class="nav-item"><a class="nav-link text-white nav-margin " href="#">Precaution</a></li>
                    <li class="nav-item"><a class="nav-link text-white nav-margin " href="#">Govt Scheme</a></li>
                    <li class="nav-item"><a class="nav-link text-white nav-margin " href="#"><span class="icon"><i class='fas fa-sign-in-alt '></i></span>Signin</a></li> -->
                    <li class="nav-item"><a class="nav-link text-white nav-margin " href="#"><span class="icon"><i class='fas fa-user '></i></span>Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container-fluid mt-5">

        <main id="main" class="main">

            <div class="pagetitle" style="position: relative; left: 17%;">
                <h1>Dashboard</h1>
            </div>
            <!-- End Page Title -->

            <section class="section dashboard">
                <div class="row justify-content-center">

                    <!-- Left side columns -->
                    <div class="col-lg-8">
                        <div class="row">


                            <!-- Recent Sales -->
                            <div class="col-12">
                                <div class="card recent-sales">

                                    <div class="filter">
                                        <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                            <li class="dropdown-header text-start">
                                                <h6>Filter</h6>
                                            </li>

                                            <li><a class="dropdown-item" href="#">Today</a></li>
                                            <li><a class="dropdown-item" href="#">This Month</a></li>
                                            <li><a class="dropdown-item" href="#">This Year</a></li>
                                        </ul>
                                    </div>

                                    <div class="card-body">
                                        <h5 class="card-title"><span>Today</span></h5>

                                        <table class="table table-borderless datatable">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Sr.No</th>
                                                    <th scope="col">Dieases Count</th>
                                                    <th scope="col">Hospital</th>
                                                    <th scope="col">Area</th>
                                                    <th scope="col">Status</th>
                                                </tr>
                                            </thead>
                                            <tbody>


                                                {% for n in range(0,4)%}
                                                <tr>
                                                    <th scope="col">#{{n+1}}</th>
                                                    <th scope="col">{{data.Hopital_Name[n]}}</th>
                                                    <th scope="col">{{data.Patients_Count[n]}}</th>
                                                    <th scope="col">{{data.Area[n]}}</th>
                                                    <th scope="col">-</th>
                                                </tr>
                                                {% endfor %}
                                                <!--
                                                <tr>
                                                    <th scope="row"><a href="#">#2644</a></th>
                                                    <td>Angus Grady</td>
                                                    <td><a href="#" class="text-primar">Ut voluptatem id earum et</a></td>
                                                    <td>$67</td>
                                                    <td><span class="badge bg-danger">Rejected</span></td>
                                                </tr> 
                                                -->

                                            </tbody>
                                        </table>

                                    </div>

                                </div>
                            </div>


                        </div>
                    </div>
                    <!-- End Left side columns -->



                </div>
                <!-- End Right side columns -->

    </div>
    </section>

    </main>
    </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
